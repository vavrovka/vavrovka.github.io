<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Wedding Invitation</title>
    <!-- Elegant, lightweight handwritten font -->
    <link href="https://fonts.googleapis.com/css2?family=Tangerine: wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive-green:  #708238;
            --font-main: 'Tangerine', cursive;
        }

        body, html {
            margin: 0;
            padding:  0;
            background-color: #ffffff;
            font-family: var(--font-main);
            color: var(--olive-green);
            overflow-x: hidden;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width:  100%;
        }

        .frame-tile {
            position: relative;
            width: 100%;
            max-width:  800px;
            /* Responsive height based on viewport width */
            min-height: 100vh;
            aspect-ratio: 8 / 11; 
            background-image: url('floral-frame.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: flex;
            justify-content: center;
            /* Moves content to the top of the container */
            align-items: center; 
            /* Responsive padding using viewport units */
            padding-top: 0; 
            box-sizing: border-box;
            margin-bottom: clamp(-45px, -4vw, -20px);
        }

        . text-box {
            text-align: center;
            line-height: 0.9;
            width: 80%;
            /* Extra lightweight feel via letter spacing */
            letter-spacing: 0.05em;
            /* Subtly thin lines */
            font-weight: 400; 
        }

        /* Responsive font sizes using clamp for fluid scaling */
        .size-1 { font-size: clamp(4rem, 10. 875vw, 8.7rem); }
        .size-2 { font-size: clamp(3.5rem, 8.5vw, 6.8rem); }
        .size-3 { font-size: clamp(2.5rem, 5.625vw, 4.5rem); }
        .size-4 { font-size: clamp(2.3rem, 5.25vw, 4.2rem); }
        .size-5 { font-size: clamp(2.2rem, 5vw, 4.0rem); }

        /* Audio Interaction Button (Required by 2025 Browser Autoplay Policies) */
        #audio-trigger {
            position: fixed;
            bottom: clamp(15px, 3vh, 30px);
            right: clamp(15px, 3vw, 30px);
            z-index: 1000;
            background: none;
            border: 1px solid var(--olive-green);
            color: var(--olive-green);
            padding: clamp(6px, 1vh, 8px) clamp(12px, 2vw, 15px);
            cursor: pointer;
            border-radius: 20px;
            font-family:  sans-serif;
            font-size: clamp(9px, 1.5vw, 11px);
            letter-spacing: 0.2em;
            text-transform:  uppercase;
            transition: all 0.3s ease;
        }
        
        #audio-trigger: hover {
            background: var(--olive-green);
            color: white;
        }

        /* Media queries for extra fine-tuning */
        @media (max-width: 768px) {
            .frame-tile {
                min-height: 90vh;
                padding-top: 0;
            }
            
            .text-box {
                width: 85%;
            }
        }

        @media (max-width: 480px) {
            .frame-tile {
                min-height: 80vh;
                padding-top: 0;
                margin-bottom: -20px;
            }
            
            .text-box {
                width: 90%;
                line-height: 0.95;
            }
        }

        @media (min-width: 1200px) {
            .frame-tile {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" autoplay loop>
        <source src="wedding-music. mp3" type="audio/mpeg">
    </audio>

    <button id="audio-trigger">Click to Play Music</button>

    <div class="scroll-container">
        
        <!-- Frame 1 -->
        <div class="frame-tile">
            <div class="text-box size-1">
                06<br>
                06<br>
                26
            </div>
        </div>

        <!-- Frame 2 -->
        <div class="frame-tile">
            <div class="text-box size-2">
                Petra<br>
                &<br>
                Michal
            </div>
        </div>

        <!-- Frame 3 -->
        <div class="frame-tile">
            <div class="text-box size-3">
               
                <br>
                14.00<br>
                Vávrovka<br>
                56.23923, 34.9876
            </div>
        </div>

        <!-- Frame 4 -->
        <div class="frame-tile">
            <div class="text-box size-4">
                <br>
                Svatba<br>
                Gratulace<br>
                Párty<br>
                Spánek<br>
                
            </div>
        </div>

        <!-- Frame 5 -->
        <div class="frame-tile" style="margin-bottom: clamp(100px, 20vh, 200px);">
            <div class="text-box size-5">
               
                <br>
                <br>
                <br>
                Dary vítany<br>
                
            </div>
        </div>

    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('audio-trigger');

        // Handles the "Autoplay" block modern browsers enforce
        function handlePlay() {
            audio.play();
            btn.style.display = 'none'; // Hide button once music starts
        }

        // Trigger on button click
        btn.addEventListener('click', handlePlay);

        // Also trigger as soon as the user interacts with the page (scrolling/clicking)
        window.addEventListener('click', handlePlay, { once:  true });
        window.addEventListener('scroll', handlePlay, { once:  true });
    </script>

</body>
</html>
